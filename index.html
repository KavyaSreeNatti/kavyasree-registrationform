<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>FORM</title>
  </head>
<style>
  input#name:invalid:focus{
  border:2px solid blue;
  }
  </style>
<body>
    <div class="register row">
  <form id="user-form">
    <div class="form-group col-md-6">
   <label for="name">Name:</label>
   <input required type="text" id="name" name="name">
    </div>
<br>
<div class="form-group col-md-6">

   <label for="email">Email:</label>
   <input required type="email" id="email" name="email"></div>
<br>
<div class="form-group col-md-6">

   <label for="password">Password:</label>
   <input required type="password" id="password" name="password"></div>
<br>
<div class="form-group col-md-6">
    

   <label for="dob">Date of Birth:</label>
   <input required type="date" id="dob" name="dob" value=Date()></div>
   
<br>
<div class="form-group col-md-6">

   <input  type="checkbox" id="acceptTerms" name="acceptTerms">
   <label for="acceptTerms">Accept Terms & Conditions</label></div>
<br>
   <button type="submit">Submit</button>
</form>
  </div>        
  
  <div
  class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
<div class="mx-auto"><center>
    <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
    <div class="divide-y divide-gray-300/50" id="user-entries"></div>
    </center>
</div>
<script src="in.js"></script>
</body>

</html>
